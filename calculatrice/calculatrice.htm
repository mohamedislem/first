  <script language="JavaScript">
    var finished=0
    var mem="0"

function NUM_K(data)
{
   if ( (data=="/") || (data=="*") || (data=="-") || (data=="+")) {
       finished=0;
   }
   if (finished) {
       document.getElementById("AFF").value="";
       finished=0;
   }
   var tmp
   tmp=document.getElementById("AFF").value
   if ((tmp.length==1) &&  (tmp=="0"))
   {
      if ( (data!="/") && (data!="*") && (data!="-") && (data!="+")) 
      {
    
        document.getElementById("AFF").value = data;
      }
   }
    
   else
   {
    document.getElementById("AFF").value += data;
  }
  

    
}

function remi_zero() {
  document.getElementById("AFF").value="0";
}

function total() {
  document.getElementById("AFF").value = eval(document.getElementById("AFF").value);
   finished=1
}

  </script>
