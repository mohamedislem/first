<title>Exercice 3</title>

<script language="JavaScript">
   
function Nb_Occurence() {

    var tmp
    var tmp1
    let i=0
    let h=0
    
   tmp=document.getElementById("T").value;
   tmp1=document.getElementById("M").value;
   let l=tmp1.length;
    while ((i > -1) && (i< tmp.length))
    {
            i=tmp.indexOf(tmp1, i);
        if (i>-1) 
        {
            h++;
            i=i+l;
        }
        document.getElementById("nb").innerHTML=h;
        
    }

   }

  </script>
